  <div class="bodyContainer">
    <div class="timelineHeader">
      <header>
        <p>Blueprint</p>

        <h1>Vertical Timeline</h1>
        <nav>
          <!-- links back to portfolio and to github code -->
          <a href="https://garrettgraham.github.io/Portfolio/" target="_blank" class="backToPortfolio" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Back to Portfolio"><i class="fa fa-arrow-left"></i></a>
          <a href="https://github.com/GarrettGraham/TIY-Assignments/blob/feature/building-out-timeline/Assignments-Helluva-Ride/Timeline/index.html" target="_blank" data-toggle="popover" data-trigger="hover" data-placement="bottom" data-content="Code on GitHub"><i class="fa fa-github"></i></a>
        </nav>
      </header>
    </div>

    <div class="mainContent" ng-controller="CommitsCtrl">
      <ul class="timeline" ng-repeat="PushEvent in PushEvent">
        <li>
          <!-- time and date, stacked and different sizes and different colors-->
          <div>
            <time class="initialDatetime" datetime="2015-02-13 14:00">
              <span>02/13/15</span>
              <span>14:00</span>
            </time>
          </div>
          <!-- mobile icon with border radius and two different sized circles. NEED to enlarge!! -->
          <div class="mobileIcon">
            <i class="fa fa-mobile fa-2x"></i>
          </div>
          <!-- carrot pointing up with same color as background color on <p> tag-->
          <div class="timelineArticle">
            <article>
              <span class="carrot">
                <i class="fa fa-play fa-rotate-270"></i>
              </span>
              <h3>Music</h3>
              <p>{{PushEvent.text}}</p></article>
        </li>
      </ul>
      </div>
    </div>
  </div>
