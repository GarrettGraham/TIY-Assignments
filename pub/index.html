        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <body>

        <div class="container">
            <div class="row">
                
                
                
    <!-- DONT NEED TO include the col-x-12 in the first two column sections because by default the breakpoints will be there. when you just have the col-xs-12 in the thrid column section, the rendering of the page will be correct and the medium view will have the upper two columns with the third column underneath accross the 12 columns-->
                <section class="col-sm-6 col-md-4">
                    <form>
                        <div class='form-group'>
                            <label for="firstName">First Name</label>
                            <input type="firstName" class="form-control" id="firstName" placeholder="Garrett">
                        </div>
                        
                        <div class='form-group'>
                            <label for="lastName">Last Name</label>
                            <input type="lastName" class="form-control" id="lastName" placeholder="Graham">
                        </div>
                        
                        <div class='form-group'>
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="me@me.org">
                        </div>
                            
                        <div>
                    <!-- NEED TO HAVE A LABEL TAG FOR THE DROP DOWN MENUS -->
                            <select name="Choose a Country">
                                <option>Choose a country</option>
                                <option value="value1">Canada</option>
                                <option value="value2">France</option>
                                <option value="value2">India</option>
                            </select>
                        </div>
                        
                        <div class="bio">
                            <label for="comment">Biography</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </form>    
                </section>
                
                
                <section class="col-sm-6 col-md-4">
                    <div class='form-group'>
                        <label for="telephone">Phone Number</label>
                        <input type="telephone" class="form-conrtol" id="phone" placeholder="407.704.5555">
                    </div>
                    
                    <div class='affiliations'>
                        <label for="affiliates">Affiliations</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    
                    <div>
                <!-- NEED TO HAVE A LABEL TAG FOR THE DROP DOWN MENUS -->
                        <select name="Occupation">
                            <option>Choose an occupation</option>
                            <option value="value1">Call Girl</option>
                            <option value="value2">Door Mat</option>
                            <option value="value2">Proctologist</option>
                        </select>
                    </div>
                    
                    <div class='form-group'>
                        <label for="petName">Pet's Name</label>
                        <input type="petName" class="form-control" id="perName" placeholder="Duchess">
                    </div>
                    
                    <div class="aGadget">
                        <label for="gadget">Favorite Gadget</label>
                        <input type="gadget" class="form-control" id="favGadg" placeholder="What's a Gadget?">
                    </div>
                </section>
                
                <section class="col-xs-12  col-md-4">
                    <div>
                <!-- NEED TO HAVE A LABEL TAG FOR THE DROP DOWN MENUS -->
                        <select name="talents">
                            <option>Choose a Talent</option>
                            <option value="value1">Call Girl</option>
                            <option value="value2">Door Mat</option>
                            <option value="value2">Proctologist</option>
                        </select>
                    </div>
                    
                    <div class='form-group'>
                        <label for="favDrink">Favorite Drink</label>
                        <input type="favDrink" class="form-control" id="petName" placeholder="Coke">
                    </div>
                    
                    <div class='form-group'>
                        <label for="powers">Special Power</label>
                        <input type="Powers" class="form-control" id="power" placeholder="Transfiguration">
                    </div>
                    
                    <div class='form-group'>
                        <label for="weapon">Weapon of Choice</label>
                        <input type="weapon" class="form-control" id="weapons" placeholder="Kindness">
                    </div>
                    
                    <div class='comments'>
                        <label for="affiliates">Comments</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    
                </section>
                
            </div>
        </div>
